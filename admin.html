<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .navbar {
                background-color: #007bff;
            }

            .navbar-brand {
                color: #fff;
                font-size: 1.25rem;
            }

            .navbar-brand img {
                max-height: 40px;
                /* logo size */
                margin-right: 10px;
            }

            .form-inline {
                flex: 1;
                justify-content: center;
                position: relative;
                padding-right: 10px;
            }

            .form-control {
                width: 100%;
                border-radius: 20px;
                padding-right: 40px;
                /* Space for the icon */
            }

            .form-control::placeholder {
                color: #a4a1a1;
            }

            .search-icon {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                width: 20px;
                height: 20px;
            }

            .profile-info {
                display: flex;
                align-items: center;
            }

            .profile-info img {
                border-radius: 50%;
                width: 40px;
                /*profile image size*/
                height: 40px;
                margin-right: 10px;
            }

            .profile-info span {
                color: #fff;
                font-size: 0.875rem;
            }
        </style>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="logo2.jpg" alt="Company Logo">
                Company Title
            </a>

            <!-- Middle: Search bar -->
            <form class="form-inline px-2">
                <div style="position: relative;">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <!--<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                        <path
                            d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z">
                        </path>
                    </svg>-->
                </div>
            </form>

            <!-- Right side: Profile image and name -->
            <div class="ml-auto profile-info">
                <img src="user-img4.jpg" alt="Profile Image">
                <span>Last Name, First Name</span>
            </div>
        </nav>


    </body>

</html>
