<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="admin.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" alt="Company Logo">
                Company Title
            </a>

            <!--Search bar -->
            <form class="form-inline px-2">
                <div>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </div>
            </form>

            <div class="ml-auto profile-info">
                <img src="user-img4.jpg" alt="Profile Image">
                <span>Last Name, First Name</span>
            </div>
        </nav>

        <aside>
            <!-- Sidebar Menu -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Components</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Forms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Charts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Icons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </aside>

        <div class="content">
            <h5>Dashboard</h5>
            <p style="font-size: small;">Home / Dashboard</p>
            <div class="container">
                <div class="row">
                    <div class="col-md-8" style="border: 1px solid black;">
                        <!-- First Column -->
                        <!-- Boxes in the first column -->
                        <div class="box-container">
                            <div class="box"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                        </div>

                        <!-- Line Graph -->
                        <div class="line-graph-container">
                            <div class="line-graph">
                                <!-- Data Points -->
                                <div class="dot sales" style="top: 10%; left: 10%;"></div>
                                <div class="dot revenue" style="top: 5%; left: 20%;"></div>
                                <div class="dot customers" style="top: 10%; left: 30%;"></div>
                                <div class="dot sales" style="top: 30%; left: 40%;"></div>
                                <div class="dot revenue" style="top: 40%; left: 50%;"></div>
                                <div class="dot customers" style="top: 45%; left: 60%;"></div>
                                <div class="dot sales" style="top: 60%; left: 70%;"></div>
                                <div class="dot revenue" style="top: 70%; left: 80%;"></div>
                                <div class="dot customers" style="top: 55%; left: 90%;"></div>
                            </div>
                            <!-- Labels -->
                            <div class="graph-legend">
                                <div class="legend-item">
                                    <span class="legend-color sales"></span> Sales
                                </div>
                                <div class="legend-item">
                                    <span class="legend-color revenue"></span> Revenue
                                </div>
                                <div class="legend-item">
                                    <span class="legend-color customers"></span> Customers
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
    </div>

    </body>

</html>
